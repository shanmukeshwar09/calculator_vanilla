<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="grid-class">
        <div class="output">
            <div class="previous">123</div>
            <div class="current">123</div>
        </div>
        <button class="extras" id="clear" style="grid-column: span 2;">AC</button>
        <button class="extras" id="delete">DEL</button>
        <button class="operation" id="">/</button>
        <button class="number" id="">1</button>
        <button class="number" id="">2</button>
        <button class="number" id="">3</button>
        <button class="operation" id="operation">*</button>
        <button class="number" id="">4</button>
        <button class="number" id="">5</button>
        <button class="number" id="">6</button>
        <button class="operation" id="operation">+</button>
        <button class="number" id="">7</button>
        <button class="number" id="">8</button>
        <button class="number" id="">9</button>
        <button class="operation" id="operation">-</button>
        <button class="" id="point">.</button>
        <button class="number" id="">0</button>
        <button class="" id="equals" style="grid-column: span 2;">=</button>

    </div>

</body>

</html>
