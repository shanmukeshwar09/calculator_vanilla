<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="grid-class">
      <div class="output">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <button class="column-2 extras" id="clear">AC</button>
      <button class="column-2 extras" id="delete">DEL</button>
      <button class="operation">!</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">*</button>
      <button class="operation">^</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">/</button>
      <button class="row-2 operation">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">-</button>
      <button class="number" id="point">.</button>
      <button class="number">0</button>
      <button class="column-2 operation" id="equals">=</button>
      <button class="operation">%</button>
    </div>
  </body>
</html>
